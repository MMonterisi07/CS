<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Dimensions</title>
<head>What is the length, height, and thickness in inches of your card and what zipcode are you mailing from and to?</head>
<body>
    <form id="boxForm">
        <label for="length">Length:</label>
        <input type="number" id="length" name="length" step="0.01"><br><br>

        <label for="height">Height:</label>
        <input type="number" id="height" name="height" step="0.01"><br><br>
        
        
        <label for="thickness">Thickness:</label>
        <input type="number" id="thickness" name="thickness" step="0.01"><br><br>
        
        <label for="zipFrom">Zip From:</label>
        <input type="number" id="zipFrom" name="zipFrom" step="1"><br><br>
        
        <label for="zipTo">Zip To:</label>
        <input type="number" id="zipTo" name="zipTo" step="1"><br><br>
        
        <button type="button" onclick="main()">Submit</button>
    </form>

    <script>
        /**
         * Main function to read in the data from the form
         */
        function main() {
            // Read in the data from the form
            const length = parseFloat(document.getElementById('length').value);
            const height = parseFloat(document.getElementById('height').value);
            const thickness = parseFloat(document.getElementById('thickness').value);
            const zipFrom = parseInt(document.getElementById('zipFrom').value);
            const zipTo = parseInt(document.getElementById('zipTo').value);

            // Call the other functions (currently not implemented)
            total_zones = find_distance(zipFrom, zipTo);
            type = find_type(length, height, thickness);
            alert(type);
            cost = find_cost(type, total_zones);
            alert(format(cost));

        }
        function zone(zipcode) {
            if (1 <= zipcode && zipcode <= 6999) {
            return 1;
            } else if (zipcode >= 7000 && zipcode <= 19999) {
                return 2;
            } else if (zipcode >= 20000 && zipcode <= 35999) {
                return 3;
            } else if (zipcode >= 36000 && zipcode <= 62999) {
                return 4;
            } else if (zipcode >= 63000 && zipcode <= 84999) {
                return 5;
            } else if (zipcode >= 85000 && zipcode <= 99999) {
                return 6;
            } else {
                return -1;
            }
        }
        function find_distance(startzip, endzip) {
            const startzone = zone(startzip);
            const endzone = zone(endzip);
            const total_zones = Math.abs(startzone - endzone);
            return total_zones;
        }       
        function find_type(length, height, thickness) {            
            if (3.5 <= length && length <= 4.25 && 3.5 <= height && height <= 6 && 0.007 <= thickness && thickness <= 0.016) {
                type = 'Regular Post Card';
            } else if (4.25 < length && length < 6 && 6 < height && height < 11.50 && 0.007 <= thickness && thickness <= 0.015) {
                type = 'Large Post Card';
            } else if (3.5 <= length && length <= 6.125 && 5 <= height && height <= 11.5 && 0.016 < thickness && thickness < 0.25) {
                type = 'Envelope';
            } else if (6.125 < length && length < 24 && 11 <= height && height <= 18 && 0.25 <= thickness && thickness <= 0.50) {
                type = 'Large Envelope';
            } else if (length > 24 || height > 18 || thickness > .5 && length + 2*(height + thickness) <= 84) {
                type = 'Package';
            } else if (length > 24 || height > 18 || thickness > .5 && 84 < length + 2*(height + thickness) && length + 2*(height + thickness) <= 130) {
                type = 'Large Package';
            } else {
                return 'Unmailable';
            }
            return type;
        }
        function find_cost(type, total_zones) {
            let cost;
            if (type === 'Regular Post Card') {
                cost = 0.20 + 0.03 * total_zones;
            } else if (type === 'Large Post Card') {
                cost = 0.37 + 0.03 * total_zones;
            } else if (type === 'Envelope') {
                cost = 0.37 + 0.04 * total_zones;
            } else if (type === 'Large Envelope') {
                cost = 0.60 + 0.05 * total_zones;
            } else if (type === 'Package') {
                cost = 2.95 + 0.25 * total_zones;
            } else if (type === 'Large Package') {
                cost = 3.95 + 0.35 * total_zones;
            }
            return cost;
        }
        function interpret_info(info) {
            const parts = info.split(',');
            const length = parseFloat(parts[0]);
            const height = parseFloat(parts[1]);
            const thickness = parseFloat(parts[2]);
            const startzip = parseInt(parts[3]);
            const endzip = parseInt(parts[4]);
            return { length, height, thickness, startzip, endzip };
        }
        function format(cost) {
            let finalprice = cost.toFixed(2);
            if (finalprice[0] === '0') {
                finalprice = finalprice.slice(1);
            }
            return finalprice;
        }
    </script>
</body>
</html>
